  - id: 19
    description: "O 11 zaraportowano 77 błędów z różnych węzłów. Nie ma korelacji z ilością węzłów wyłączonych. Można ten dzień pominąć, ale w porównaniu z początkiem roku to bardzo mała awaria, jeśli wgl to awaria."
    severity: 1
    date_start: "2023-10-23 00:00:00"
    date_end: "2023-10-23 23:59:59"
    tags:
      - "down"
  - id: 20
    description: "W okresie od 9:00 do 13:00 raportowano różne ilości błędów (średnio około 20-30), z dużym wzrostem na chwilę o 11 (140 węzłów z błędem). Węzły wyłączone wzrosły w tym momencie o 8. Nadal klasyfikuje to jako małą awarię, ale dla pewności warto pominąć ją w danych treningowych."
