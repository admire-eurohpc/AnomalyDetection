    date_end: "2023-02-01 18:00:00"
    tags:
      - "elastic"
  - id: 2
    description: "Pierwsze błędy pojawiają się o 18:00 7 lutego, koniec awarii około 12 lutego. Liczba node'ów, które nie pracują (1200 to baseline, gdzie cały system działa)"
    severity: 5
    date_start: "2023-02-07 18:00:00"
    date_end: "2023-02-12 15:00:00"
    tags:
      - "elastic"
      - "storage"
  - id: 3
    description: "Około 455 node'ów pokazuje error (godzina 1 marzec 12), brak node'ów, które nie pracują."
