    date_end: "2023-03-01 12:00:00"
    tags:
      - "elastic"
  - id: 4
    description: "859 węzłów pokazuje błędy (godzina 14:00), brak przerw w działaniu węzłów"
    severity: 1
    date_start: "2023-03-06 14:00:00"
    date_end: "2023-03-06 15:00:00"
    tags:
      - "elastic"
  - id: 5
    description: "Wszystko się wysypało, widać na przebiegach. Początek 2:45, koniec 8:40. Kilkadziesiąt node'ów zostaje wyłączonych około 9 (zakładam, że te, które non-stop sypią błędy). O 15 węzły znów pracują. Liczba node'ów, które nie pracują. (od 8-9 systematycznie ich liczba rośnie) O 9 awaria się kończy, zakładam, że wycofali węzły z błędem."
    severity: 5
    date_start: "2023-03-23 03:00:00"
    date_end: "2023-03-23 08:00:00"
    tags:
      - "elastic"
      - "storage"
  - id: 6
    description: "Codziennie na węzłach pojawiają się błędy. Ilość węzłów się waha między 50-450. Wszystkie węzły pracują normalnie."
    severity: 1
    date_start: "2023-04-07 00:00:00"
    date_end: "2023-04-15 23:59:59"
    tags:
      - "elastic"
  - id: 7
    description: "Czy powinniśmy dodawać takie dane do treningu? Warto przejrzeć co się dzieje w tych dniach. Czy klaster pracował normalnie, czy była jakaś awaria niezwiązana z lustre? Około 700-800 węzłów wyłączonych"
    severity: 1
    date_start: "2023-04-19 00:00:00"
    date_end: "2023-04-24 23:59:59"
    tags:
      - "down"
  - id: 8
    description: "Systematycznie od 4 maja, węzły zostają wyłączane. W maksymalnym punkcie jest to 700 węzłów, o 12 dnia 5 maja, wszystkie węzły wracają do pracy. Warto sprawdzić co widac w danych i czy nie wyrzucić tego z treningu. 	Narastające wyłączanie węzłów"
    severity: 1
    date_start: "2023-05-04 00:00:00"
    date_end: "2023-05-05 12:00:00"
    tags:
