  - id: 14
    description: "Brak dużej ilości błędów, ale są wyłączenie node'ów. 18 lipca o 3:00 wyłączono 240 node'ów, dopiero o 19 wróciły do obiegu."
    severity: 1
    date_start: "2023-07-18 03:00:00"
    date_end: "2023-07-19 19:00:00"
    tags:
      - "down"
  - id: 15
    description: "Brak błędów węzłów. Około 9:00 25 lipca zaczęto wyłączać węzły, do max 190. Wyłączenie trwa do sierpnia lub dłużej. Węzły zostały z powrotem wprowadzone do obiegu 2023-08-02 o godzinie 14. Brak jakichkolwiek błędów. Według mnie to wyłączenie node'ów i włączenie ich z powrotem - można uwzględnić w danych ze względu na to, że nie działające node'y zostaną po prostu w pewnym momencie zaalokowane, dla naszego autoenkodera nie ma to znaczenia czy wcześniej nie działały, czy były nieaktywne."
    severity: 1
    date_start: "2023-07-25 09:00:00"
    date_end: "2023-08-02 14:00:00"
    tags:
      - "down"
  - id: 16
    description: "Więcej węzłów wyłączonych niż standardowo 90 do baseline ok 20-30. Całość trwa od 8 do 13 października, mniej więcej od połowy dnia do połowy dnia."
    severity: 1
    date_start: "2023-10-08 18:00:00"
    date_end: "2023-10-13 18:00:00"
    tags:
      - "down"
  - id: 17
    description: "Liczba węzłów wyłączonych rosła 18 od 30 do 170 następnego dnia o 6 rano. Potem węzły wróciły do puli działających. Następnie znów zaczęto je wyłączać. Brak błędów na węzłach w elasticu. Całość kończy się 20 o 8 rano. Dla pewności lepiej pominąć te daty."
    severity: 1
    date_start: "2023-10-18 00:00:00"
    date_end: "2023-10-20 09:00:00"
    tags:
      - "down"
  - id: 17
    description: "Więcej węzłów wyłączonych niż standardowo 90 do baseline ok 20-30. Całość trwa od 20 do 21 października, mniej więcej od połowy dnia do połowy dnia."
